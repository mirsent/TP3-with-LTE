<extend name="Public/base" />
<block name="css">
    <link rel="stylesheet" href="__STATICS__/tagsinput/bootstrap-tagsinput.css">
    <style type="text/css">
        .bootstrap-tagsinput{
            width: 100%;
            line-height: 28px;
            border: 1px solid #E6E6E6;
            border-radius: 2px;
            box-shadow: none;
        }
        .tag.label{
            background-color: #5FB878 !important;
        }
    </style>
</block>
<block name="header">日报管理</block>
<block name="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">日报列表</h3>
            <div class="box-tools">
                <button type="button" class="btn btn-primary" id="add">录入</button>
            </div>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>账单号</th>
                        <th>开台时间</th>
                        <th>结账时间</th>
                        <th width="12%">支付方式</th>
                        <th>应收</th>
                        <th>实收</th>
                        <th>优惠金额</th>
                        <th>公司</th>
                        <!-- <th width="25%">明细</th> -->
                        <th width="16%">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script type="text/html" id="actionModal">
        <form class="layui-form" id="actionForm">
            <div class="layui-form-item">
                <label class="layui-form-label">开台时间</label>
                <div class="layui-input-block">
                    <input type="text" name="start_time" placeholder="请选择开台时间" autocomplete="off" lay-verify="required" class="layui-input" id="startTime" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结账时间</label>
                <div class="layui-input-block">
                    <input type="text" name="end_time" placeholder="请选择结账时间" autocomplete="off" lay-verify="required" class="layui-input" id="endTime" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">支付方式</label>
                <div class="layui-input-block">
                    <foreach name="payType" item="v">
                        <input type="checkbox" name="pay_type_id[]" value="{$v.id}" title="{$v.p_type_name}" lay-skin="primary" lay-verify="required">
                    </foreach>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">应收</label>
                <div class="layui-input-block">
                    <input type="text" name="receivable" placeholder="请输入应收金额" autocomplete="off" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">实收</label>
                <div class="layui-input-block">
                    <input type="text" name="actual" placeholder="请输入实收金额" autocomplete="off" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账单明细</label>
                <div class="layui-input-block">
                    <input type="text" name="details" class="layui-input" id="tagsinput" placeholder="enter" lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <input type="hidden" name="id">
        </form>
    </script>
</block>
<block name="js">
    <script src="__STATICS__/tagsinput/bootstrap-tagsinput.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            oTable = $(".table").DataTable({
                ajax: function(data, callback, settings) {
                    param = {
                        draw: data.draw, // 绘制计数器
                        limit: data.length, // 每页显示多少条数据
                        start: data.start, // 开始的记录序号
                        page: (data.start / data.length) + 1, // 当前页码
                        order: data.order, // 排序
                        search: $('.fuzzy-search').val(), // 模糊搜索

                        pay_type_id: $('[name="pay_type_id"]').val(),
                        search_date: $('[name="search_date"]').val()
                    };
                    $.ajax({
                        type: "POST",
                        url: "__URL__/getDailyInfo",
                        data: param,
                        dataType: "json",
                        success: function(result) {
                            var returnData = {
                                draw: data.draw, // Datatables发送的draw是多少服务器就返回多少
                                recordsTotal: result.recordsTotal, // 返回数据全部记录数
                                recordsFiltered: result.recordsFiltered, // 返回过滤后记录数
                                data: result.data // 返回的数据列表
                            };
                            callback(returnData); // 调用DataTables提供的callback方法，代表数据传回DataTables进行渲染
                        }
                    });
                },
                columns: [
                    { "data": "account_number", "class": "text-center" },
                    { "data": "start_time_f", "class": "text-center" },
                    { "data": "end_time_f", "class": "text-center" },
                    { "data": "p_type_name" },
                    { "data": "receivable", "class": "text-right" },
                    { "data": "actual", "class": "text-right" },
                    { "data": "discount", "class": "text-right" },
                    { "data": "company_name" },
                    // { "data": "details" },
                    {
                        "data": null,
                        "class": "text-center",
                        "orderable": false,
                        "render":function(data,type,full,meta){
                            var sOut =
                                '<div class="btn-group">' +
                                '<button type="button" class="btn btn-info" id="detail">明细</button>' +
                                '<button type="button" class="btn btn-success" id="edit">编辑</button>' +
                                '<button type="button" class="btn btn-danger" id="delete">删除</button>' +
                                '</div>';
                            return sOut;
                        }
                    }
                ],
                initComplete: function(settings, json) {
                    // 高级搜索
                    var advancedHtml = '<form class="form-inline well advanced-form">';
                    advancedHtml += '<div class="form-group layui-form"><label>支付方式：</label>';
                    advancedHtml += '<div class="layui-input-inline"><select name="pay_type_id"><option value=""></option><foreach name="payType" item="v"><option value="{$v.id}">{$v.p_type_name}</option></foreach></select></div>';

                    advancedHtml += '<div class="form-group"><label>日期：</label>';
                    advancedHtml += '<input type="text" class="form-control" id="searchDate" name="search_date" placeholder="请选择日期"></div>';
                    advancedHtml += '<button type="button" class="btn btn-default" id="advancedSearch"><i class="fa fa-search"></i>查询</button></form>';

                    $('.search-item').append(DTSearchGroup);
                    $('#searchCollapse').append(advancedHtml);
                    layui.use(['form', 'laydate'], function() {
                        var laydate = layui.laydate;
                        var form = layui.form;
                        laydate.render({
                            elem: '#searchDate'
                        });
                        form.render();
                    });
                }
            });
        });

        /************************* document ready end *****************************/

        // 模糊搜索
        $('.box-body').on('click', '#fuzzySearch', function() {
            DTReload(oTable);
        });
        // 高级搜索
        $('.box-body').on('click', '#advancedSearch', function() {
            DTReload(oTable);
        });

        layui.use(['layer', 'form', 'laydate'], function() {
            layer = layui.layer,
            form = layui.form;
            laydate = layui.laydate;

            form.on('submit(submit)', function(data) {
                formOptions.url = "__URL__/inputDaily";
                formOptions.success = function(responseText, statusText) {
                    if (responseText.status == 1) {
                        toastr["success"]("添加成功", "OK");
                        DTdraw(oTable);
                        layer.closeAll();
                    }
                }
                $('#actionForm').ajaxSubmit(formOptions);
                return false;
            });
        });

        // 新增
        $('#add').on('click', function() {
            layer.open({
                type: 1,
                shadeClose: true,
                title: '录入日报',
                content: $('#actionModal').html(),
                skin: 'layui-layer-lan',
                area: '40%',
                success: function(layero, index){
                    $('#tagsinput').tagsinput();
                    laydate.render({
                        elem: '#startTime',
                        type: 'datetime',
                        min: 0,
                        done: function(value){
                            laydate.render({
                                elem: '#endTime',
                                type: 'datetime',
                                min: value,
                            });
                        }
                    });
                }
            });
            form.render();
        });

        // 编辑
        $('.table').on('click', '#edit', function() {
            var data = getCurRowData(oTable, $(this));
            layer.open({
                type: 1,
                shadeClose: true,
                title: '修改日报',
                content: $('#actionModal').html(),
                skin: 'layui-layer-lan',
                area: '40%',
                success: function(layero, index){
                    dataToForm('actionForm', data);
                    $('#tagsinput').tagsinput();
                    laydate.render({
                        elem: '#startTime',
                        type: 'datetime',
                        min: 0,
                        done: function(value){
                            laydate.render({
                                elem: '#endTime',
                                type: 'datetime',
                                min: value,
                            });
                        }
                    });
                }
            });
            form.render();
        });

        $('.table').on('click', '#delete', function() {
            var data = getCurRowData(oTable, $(this));
            swal.queue([{
                title: '确认删除日报 ' + data.account_number +' ?',
                type: 'question',
                confirmButtonText: '确定',
                showLoaderOnConfirm: true,
                preConfirm: function () {
                    return new Promise(function (resolve) {
                        $.ajax({
                            type: "POST",
                            url: "__URL__/deleteDaily",
                            data: {
                                id: data.id
                            },
                            dataType:"json",
                            success: function(result) {
                                if (result.status == 1) {
                                    toastr["success"]("删除成功", "OK");
                                    swal.close();
                                    DTdraw(oTable);
                                }
                            }
                        });
                    })
                }
            }]).catch(swal.noop);
        });

        // 详情
        $('.table').on('click', '#detail', function() {
            var data = getCurRowData(oTable, $(this));
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.open({
                    type: 2,
                    shade: 0.8,
                    anim: 5,
                    shadeClose: true,
                    title: '餐品明细',
                    content: '__URL__/daily_detail/id/'+data['id'],
                    skin: 'layui-layer-lan',
                    area: ['40%', '300px'],
                });
            });
        });
    </script>
</block>
