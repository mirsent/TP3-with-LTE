<extend name="Public/base" />
<block name="css"></block>
<block name="header">支付方式管理</block>
<block name="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <button type="button" class="btn btn-default" id="add"><i class="fa fa-plus fa-fw"></i>添加</button>
            <!-- <button type="button" class="btn btn-default" id="detail"><i class="fa fa-search fa-fw"></i>详情</button> -->
            <button type="button" class="btn btn-default" id="edit"><i class="fa fa-edit fa-fw"></i>编辑</button>
            <button type="button" class="btn btn-default" id="delete"><i class="fa fa-trash-o fa-fw"></i>删除</button>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>支付方式</th>
                        <th width="10%">状态</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/html" id="actionModal">
        <form class="layui-form" id="actionForm">
            <div class="layui-form-item">
                <label class="layui-form-label">支付方式</label>
                <div class="layui-input-block">
                    <input type="text" name="p_type_name" placeholder="请输入支付方式" autocomplete="off" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="{:C('STATUS_Y')}" title="启用" checked>
                    <input type="radio" name="status" value="{:C('STATUS_B')}" title="禁用">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <input type="hidden" name="id">
        </form>
    </script>
</block>
<block name="js">
    <script type="text/javascript">
        $(document).ready(function() {
            oTable = $(".table").DataTable({
                dom: "<'row'<'col-sm-6'l><'col-sm-6'f>> t <'row'<'col-sm-6'i><'col-sm-6'p>>",
                serverSide: false,
                searching: true,
                ajax: {
                    url: "{:U('Sys/getPayTypeInfo')}",
                    data: {
                        table: "{$table}"
                    }
                },
                columns: [
                    { "data": "p_type_name" },
                    {
                        "data": "status",
                        "class": "text-center",
                        "render":function(data,type,full,meta){
                            return data == {:C('STATUS_Y')}?'<span class="text-success">启用</span>':'<span class="text-danger">禁用</span>';
                        }
                    }
                ],
                initComplete: function(settings, json) {

                }
            });
        });

        /************************* document ready end *****************************/

        layui.use(['layer', 'form'], function() {
            var layer = layui.layer,
                form = layui.form;

            layer.config({
                type: 1,
                shadeClose: true,
                area: '40rem'
            });

            // 提交
            form.on('submit(submit)', function(data) {
                formOptions.url = "{:U('Sys/addAndEdit')}";
                formOptions.data = { 'table': "{$table}" };
                formOptions.success = function(responseText, statusText) {
                    if (responseText.status == 1) {
                        toastr["success"]("操作成功", "");
                        DTdraw(oTable);
                        layer.closeAll();
                    }
                }
                $('#actionForm').ajaxSubmit(formOptions);
                return false;
            });

            // 新增
            $('#add').on('click', function() {
                layer.open({
                    title: '添加支付方式',
                    content: $('#actionModal').html(),
                });
                form.render();
            });

            // 编辑
            $('#edit').on('click', function() {
                getSelectedData(oTable, function(data){
                    layer.open({
                        title: '修改支付方式',
                        content: $('#actionModal').html(),
                        success: function(layero, index){
                            dataToForm('actionForm', data);
                        }
                    });
                    form.render();
                });
            });
        });

        // 删除
        $('#delete').on('click', function() {
            getSelectedData(oTable, function(data){
                var title = '确认删除支付方式 ' + data['p_type_name'] + ' ?';
                set_status(title, "{:U('Sys/setStatus')}", {
                    id: data.id,
                    status: {:C('STATUS_N')},
                    table: "{$table}"
                });
            });
        });
    </script>
</block>
