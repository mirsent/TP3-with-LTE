<extend name="Public/base" />
<block name="css"></block>
<block name="header">规则管理</block>
<block name="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">规则列表</h3>
            <div class="box-tools">
                <button type="button" class="btn btn-primary" id="add">添加</button>
            </div>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>规则名称</th>
                        <th>规则内容</th>
                        <th width="10%">状态</th>
                        <th width="20%">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script type="text/html" id="actionModal">
        <form class="layui-form" id="actionForm">
            <div class="layui-form-item">
                <label class="layui-form-label">父级权限</label>
                <div class="layui-input-block">
                    <select name="pid" lay-verify="required" lay-search>
                        <option value=""></option>
                        <option value="0">一级权限</option>
                        <foreach name="pRules" item="v">
                            <option value="{$v.id}">{$v.title}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">规则名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入规则名称" autocomplete="off" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">规则内容</label>
                <div class="layui-input-block">
                    <input type="text" name="name" placeholder="请输入规则内容" autocomplete="off" lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <input type="hidden" name="id">
        </form>
    </script>
</block>
<block name="js">
    <script type="text/javascript">
        $(document).ready(function() {
            oTable = $(".table").DataTable({
                "ordering": false,
                "paging": false,
                ajax: function(data, callback, settings) {
                    param = {
                        draw: data.draw, // 绘制计数器
                        limit: data.length, // 每页显示多少条数据
                        start: data.start, // 开始的记录序号
                        page: (data.start / data.length) + 1, // 当前页码
                        order: data.order, // 排序
                    };
                    $.ajax({
                        type: "POST",
                        url: "__URL__/getAuthRuleInfo",
                        data: param,
                        dataType: "json",
                        success: function(result) {
                            var returnData = {
                                draw: data.draw, // Datatables发送的draw是多少服务器就返回多少
                                recordsTotal: result.recordsTotal, // 返回数据全部记录数
                                recordsFiltered: result.recordsFiltered, // 返回过滤后记录数
                                data: result.data // 返回的数据列表
                            };
                            callback(returnData); // 调用DataTables提供的callback方法，代表数据传回DataTables进行渲染
                        }
                    });
                },
                columns: [
                    {
                        "data":"title",
                        "render":function(data,type,full,meta){
                            return full._name ? full._name : data ;
                        }
                    },
                    { "data": "name" },
                    {
                        "data": "status",
                        "class": "text-center",
                        "render":function(data,type,full,meta){
                            return data == {:C('STATUS_Y')} ? '<span class="text-success">启用</span>' : '<span class="text-warning">禁用</span>';
                        }
                    },
                    {
                        "data": "status",
                        "class": "text-center",
                        "orderable": false,
                        "render":function(data,type,full,meta){
                            var state = '',
                                sOut = '<div class="btn-group"><button type="button" id="edit" class="btn btn-success">编辑</button>';
                            state = data == {:C('STATUS_Y')} ? '<button type="button" id="ban" class="btn btn-warning">禁用</button>' : '<button type="button" id="allow" class="btn btn-info">启用</button>';
                            sOut += state;
                            sOut += '<button type="button" id="delete" class="btn btn-danger">删除</button></div>';

                            return sOut;
                        }
                    }
                ],
                initComplete: function(settings, json) {

                }
            });
        });

        /************************* document ready end *****************************/

        layui.use(['layer', 'form'], function() {
            layer = layui.layer,
            form = layui.form;

            form.on('submit(submit)', function(data) {
                formOptions.url = "__URL__/inputRule";
                formOptions.success = function(responseText, statusText) {
                    if (responseText.status == 1) {
                        toastr["success"]("操作成功", "OK");
                        DTdraw(oTable);
                        layer.closeAll();
                    }
                }
                $('#actionForm').ajaxSubmit(formOptions);
                return false;
            });
        });

        $('#add').on('click', function() {
            layer.open({
                type: 1,
                shadeClose: true,
                title: '添加权限规则',
                content: $('#actionModal').html(),
                skin: 'layui-layer-lan',
                area: '40%',
            });
            form.render();
        });

        // 编辑
        $('.table').on('click', '#edit', function() {
            var data = getCurRowData(oTable, $(this));
            layer.open({
                type: 1,
                shadeClose: true,
                title: '修改权限规则',
                content: $('#actionModal').html(),
                skin: 'layui-layer-lan',
                area: '40%',
                success: function(layero, index){
                    dataToForm('actionForm', data);
                }
            });
            form.render();
        });

        // 启用
        $('.table').on('click', '#allow', function() {
            var data = getCurRowData(oTable, $(this)),
                title = '确认启用权限规则 ' + data['title'] + ' ?';
            set_status(title, '__URL__/setStatus', {
                id: data.id,
                status: {:C('STATUS_Y')},
                table: "{$table}"
            });
        });

        // 禁用
        $('.table').on('click', '#ban', function() {
            var data = getCurRowData(oTable, $(this)),
                title = '确认禁用权限规则 ' + data['title'] + ' ?';
            set_status(title, '__URL__/setStatus', {
                id: data.id,
                status: {:C('STATUS_B')},
                table: "{$table}"
            });
        });

        // 删除
        $('.table').on('click', '#delete', function() {
            var data = getCurRowData(oTable, $(this)),
                title = '确认删除权限规则 ' + data['title'] + ' ?';
            set_status(title, '__URL__/setStatus', {
                id: data.id,
                status: {:C('STATUS_N')},
                table: "{$table}"
            });
        });
    </script>
</block>
